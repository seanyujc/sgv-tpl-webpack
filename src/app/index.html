<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <% for(let o of htmlWebpackPlugin.options.styles){ %>
    <link rel="stylesheet" href="./<%= o %>.css">
    <% } %>
</head>

<body>
  <div id="app" :class="{'has-headbar': hasHeadbar}">
    <headbar v-if="hasHeadbar"></headbar>
    <transition :name="transitionName" @before-enter="beforeEnter" @after-leave="afterLeave">
      <keep-alive include="lDOrders,lDDetail,myScenes">
        <router-view></router-view>
      </keep-alive>
    </transition>
  </div>
  <script>
    (function (doc, win) {
      var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function () {
          var clientWidth = docEl.clientWidth;
          win.RATE = clientWidth / 750;
          if (!clientWidth) return;
          if (clientWidth >= 750) {
            docEl.style.fontSize = '100px';
          } else {
            docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
          }
        };
      if (!doc.addEventListener) return;
      win.addEventListener(resizeEvt, recalc, false);
      doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
  </script>
  <%=htmlWebpackPlugin.files.webpackManifest%>
  <% for(let o of htmlWebpackPlugin.options.lib){ %>
    <script src="./<%= o %>-dll.js"></script>
    <% } %>
</body>

</html>
